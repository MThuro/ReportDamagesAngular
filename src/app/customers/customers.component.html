<mat-card  *ngFor="let customer of customers" routerLink="/ticket-creation/{{customer.id}}">
  <div id="customer-name">{{customer.name}}</div>
  <div id="email">{{customer.email}}</div>
  <div id="street">{{customer.street + " " + customer.postcode + customer.city}}</div>
  <div id="country">{{customer.country}}</div>
</mat-card>
<router-outlet></router-outlet>
