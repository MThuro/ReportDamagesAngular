<div class="content-container" [class.is-mobile]
="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar" id="toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span class="app-name" id="headerTitel"></span>
            <div><img class="logo" src="/assets/logo_no_background.png"></div> 
            <button mat-icon-button id="addButton" (click)="addTicket()">
              <mat-icon class="action">add</mat-icon>
            </button>
            <button mat-icon-button id="deleteButton">
                <mat-icon class="action">delete</mat-icon>
              </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedToGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/user-logout">Logout</a>
      </mat-nav-list>        
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
