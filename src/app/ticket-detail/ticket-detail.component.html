<form class="ticket-form">
    <mat-form-field class="full-width">
        <input matInput [matDatepicker]="picker1" placeholder="Start Date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput [matDatepicker]="picker2" placeholder="End Date">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker2></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-select placeholder="Ticket Status">
          <mat-option value="New">New</mat-option>
          <mat-option value="In Progress">In Progress</mat-option>
          <mat-option value="Fixed">Fixed</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-select placeholder="Product Status">
          <mat-option value="Repaired">Repaired</mat-option>
          <mat-option value="Procured">Procured</mat-option>
          <mat-option value="Replaced">Replaced</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-select placeholder="Product">
          <mat-option *ngFor="let product of products" value="product">{{product}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
          <input matInput type="number" placeholder="Quantity">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput type="number" placeholder="Time needed (in h)">
   </mat-form-field>
   <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Summary">
 </mat-form-field>
 <mat-form-field class="full-width">
   <textarea matInput placeholder="Description"></textarea>
 </mat-form-field>
<mat-form-field class="full-width">
    <textarea matInput placeholder="Comments"></textarea>
  </mat-form-field>
 </form>
 <button mat-button id="save" (click)="save();">Save</button>
